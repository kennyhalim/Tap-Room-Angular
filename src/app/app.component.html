<div class="container">
  <h1>Tap Room</h1>

  <app-keg-list [childKegList]="MasterKegList" (clickSender)="editKeg($event)" (kegToSort)="sortKegs($event)"></app-keg-list>
  <app-keg-edit [childSelectedKeg]="selectedKeg" (sendPintsToBuy)="buyKeg($event)"></app-keg-edit>
  <br>
  <button (click)="addNew()">Add new Keg</button>
  <div *ngIf="addShown">
    <app-keg-new (sendKeg)="addKeg($event)"></app-keg-new>
  </div>
</div>
